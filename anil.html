<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> page for pdf data extraction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <form name="form1" enctype="multipart/form-data" method="post" action="pdf_to_json.php">
        <p>
            <label> Enter API key </label>
            <br />
            <input type="text" name="apiKey" placeholder="API Key" />
        </p>
        <p>
            <label> Input file</label>
            <input type="file" name="file" />
        </p>
        <p>
            <label> Comma separated list of pages indices (or ranges) to process.Leave empty for all pages.Example
                0-2,1-8</label>
            <input type="text" name="pages">
        </p>
        <input type="submit" name="submit" value="Proceed" />
    </form>
</body>
